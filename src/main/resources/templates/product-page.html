<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        tr:nth-child(odd) {
            background-color: #d9d9d9;
        }

        tr:hover {
            background-color: #beffc0;
        }

        .delete-btn {
            color: black;
            text-decoration: none;
            background-color: red;
            padding: 5px 10px;
            transition: 0.1s ease-in-out;
        }

        .delete-btn:hover {
            color: white;
            background-color: #4CAF50;
        }

        .update-btn {
            color: black;
            text-decoration: none;
            background-color: deepskyblue;
            padding: 5px 10px;
            transition: 0.1s ease-in-out;
        }

        .update-btn:hover {
            color: white;
            background-color: #4CAF50;
        }

    </style>
</head>
<body>
<h1 th:text="${title}"></h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price ($)</th>
        <th>Quantity</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getTitle()}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getQuantity()}"></td>
        <td><a class="delete-btn" th:href="'/product/delete?id=' + ${product.getId()}">X</a></td>
        <td><a class="update-btn" th:href="'/product/update?id=' + ${product.getId()}">X</a></td>
    </tr>
    </tbody>
</table>
<a href="/product/insert">Insert product...</a>
</body>
</html>
